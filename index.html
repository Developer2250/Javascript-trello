<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello JS App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Include Bootstrap JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Include your custom JavaScript file -->
    <script src="index.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <nav class="main-nav display-5">
                Trello Clone With JavaScript
            </nav>

            <!-- MAIN CONTENT -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="to-do dropzone">
                        <h3 class="text-center">TO-DO</h3>
                        <button class="add-todo btn btn-dark mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            data-open="exampleModal">ADD TO-DO</button>
                        <div class="container__todo card" draggable="true" style="display: none">Example</div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="doing dropzone">
                        <h3 class="text-center">DOING</h3>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="done dropzone">
                        <h3 class="text-center">DONE</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Write a new TO-DO and press 'Enter'</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <section class="">
                            <div id="alert__empty"></div>
                            <label for="todo1">TO-DO:</label>
                            <input type="text" id="todo1" name="todo1" autofocus class="form-control" />
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" id="add__task">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
